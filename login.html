<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero - Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="login-illustration.jpg" alt="Login Illustration">
        </div>
        <div class="login-form">
            <h1>Log in</h1>
            <p>or <a href="sign-up.html">create a free account</a></p>
            <form>
                <input type="email" id="email" placeholder="Enter your email address or Mobile No." required>
                <input type="password" id="password" placeholder="Enter Your password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
